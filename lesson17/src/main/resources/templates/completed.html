<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml" lang="EN">
<head>
    <meta charset="utf-8"/>
    <title>OnlineShop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h3> <span class="badge badge-warning">Рингтоны успешно загружены</span></h3>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>#ID</th>
            <th>Название</th>
            <th>Ссылка по которой скачали</th>
            <th>Статус</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="url, iterator : ${urls}">
            <td th:text="${url.id}"/>
            <td th:text="${url.title}"/>
            <td th:text="${url.link}"/>
            <td>
                <h3><span class="badge badge-success">Загружен</span></h3>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="col-sm my-2">
        <a class="nav-link btn btn-dark" th:href="@{/ringtones/all}">К списку рингтонов</a>
    </div>
</div>

</body>
</html>
