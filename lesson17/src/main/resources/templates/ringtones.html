<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml" lang="EN">
<head>
    <meta charset="utf-8"/>
    <title>OnlineShop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h3> <span class="badge badge-warning">Выберите рингтоны для скачивания</span></h3>
    <form th:action="@{/ringtones/download}" enctype="multipart/form-data" method="POST">
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>#ID</th>
                    <th>Название</th>
                    <th>Ссылка по которой скачали</th>
                    <th>Выберите</th>

                </tr>
            </thead>
            <tbody>
            <tr th:each="url, iterator : ${urls}">
                <td th:text="${url.id}"/>
                <td th:text="${url.title}"/>
                <td th:text="${url.link}"/>
                <td>
                    <input type="checkbox" class="form-check-input" name="urls" th:value="${url.id}">
                </td>
            </tr>
            </tbody>
        </table>
        <div class="col-sm my-2">
            <button type="submit" class="btn btn-dark">Скачать</button>
        </div>

    </form>
</div>

</body>
</html>
