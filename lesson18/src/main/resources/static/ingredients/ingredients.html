<div class="container">
    <form novalidate ng-submit="showIngredientsPage()">
        <div class="form-group row">
            <div class="form-group col-md-3">
                <label for="filterTitle"><h2><small><em>Введите ингредиент</em></small></h2></label>
                <input class="form-control" type="text" ng-model="filter.title" id="filterTitle">
            </div>
        </div>
        <div class="form-group row">
            <button class="btn" type="submit" style="background-color: #fd7e14;">Найти</button>
        </div>
    </form>

    <h3>Список ингредиентов</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Количество(грамм)</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="ing in IngredientsPage.content">
            <td>{{ing.id}}</td>
            <td>{{ing.title}}</td>
            <td>{{ing.quantity}}</td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li ng-class="IngredientsPage.first ? 'page-item disabled' : 'page-item'">
                <a class="page-link" ng-click="showIngredientsPage(IngredientsPage.number)">Пред.</a>
            </li>

            <li ng-class="IngredientsPage.number == pageIndex - 1 ? 'page-item active' : 'page-item'"
                ng-repeat="pageIndex in PaginationArray">
                <a class="page-link" ng-click="showIngredientsPage(pageIndex)">{{pageIndex}}</a>
            </li>

            <li ng-class="IngredientsPage.last ? 'page-item disabled' : 'page-item'">
                <a class="page-link" ng-click="showIngredientsPage(IngredientsPage.number + 2)">След.</a>
            </li>
        </ul>
    </nav>
</div>
