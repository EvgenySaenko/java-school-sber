<div class="container">
    <form novalidate ng-submit="showRecipesPage()">
        <br>
        <div class="form-row align-items-center" >
            <div class="form-group col-md-3">
                <label for="filterTitle"><h2><small><em>Найти рецепт:</em></small></h2></label>
            </div>
            <div class="form-group col-md-6">
                <input class="form-control" placeholder="Введите что хотите найти" type="text" ng-model="filter.title" id="filterTitle">
            </div>
        </div>

    </form>

    <h3>Рецепты</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Описание</td>
            <td>Действия</td>
            <td>Действия</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="r in RecipesPage.content">
            <td>{{r.id}}</td>
            <td>{{r.title}}</td>
            <td>{{r.description}}</td>
            <td>
                <button class="btn" style="background-color: #fd7e14;" ng-click="showRecipe(r.id)">Ознакомиться</button>
            </td>
            <td>
                <button class="btn btn-danger" ng-click="deleteRecipeById(r.id)">Удалить рецепт</button>
            </td>
        </tr>
        </tbody>
    </table>




    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li ng-class="RecipesPage.first ? 'page-item disabled' : 'page-item'">
                <a class="page-link" ng-click="showRecipesPage(RecipesPage.number)">Пред.</a>
            </li>

            <li ng-class="RecipesPage.number == pageIndex - 1 ? 'page-item active' : 'page-item'"
                ng-repeat="pageIndex in PaginationArray">
                <a class="page-link "  ng-click="showRecipesPage(pageIndex)">{{pageIndex}}</a>
            </li>

            <li ng-class="RecipesPage.last ? 'page-item disabled' : 'page-item'">
                <a class="page-link" ng-click="showRecipesPage(RecipesPage.number + 2)">След.</a>
            </li>
        </ul>
    </nav>
</div>
